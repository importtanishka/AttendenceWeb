<!DOCTYPE html>
<html>

<head>

<title>Attendance Records</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
text-align:center;
}

h1{
margin-top:30px;
}


.table-box{

background:white;
color:black;

width:70%;

margin:auto;
margin-top:40px;

padding:25px;

border-radius:15px;

box-shadow:0px 5px 20px rgba(0,0,0,0.4);

}


table{
width:100%;
border-collapse:collapse;
}


th{
background:#667eea;
color:white;
padding:12px;
}


td{
padding:10px;
border-bottom:1px solid #ddd;
}


/* Present Green */

td:nth-child(2):contains("Present"){
background:#c8f7c5;
font-weight:bold;
}


/* Absent Red */

td:nth-child(2):contains("Absent"){
background:#ffc5c5;
font-weight:bold;
}


/* Hover */

tr:hover{
background:#f1f1f1;
}


button{

padding:12px 20px;

border:none;

background:#667eea;

color:white;

border-radius:8px;

cursor:pointer;

font-size:16px;

}


button:hover{
background:#4b5bdc;
}

</style>

</head>

<body>

<h1>Attendance Records ðŸ“‹</h1>


<div class="table-box">

{{ tables|safe }}

</div>


<br><br>

<a href="/">

<button>

Back to Dashboard

</button>

</a>


</body>

</html>
