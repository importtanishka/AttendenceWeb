<!DOCTYPE html>
<html>

<head>

<title>Attendance Dashboard</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
text-align:center;
}

/* Header */

.header{
background:white;
color:#333;
padding:20px;
font-size:28px;
font-weight:bold;
box-shadow:0px 3px 10px gray;
}


/* Card Container */

.container{
margin-top:40px;
display:flex;
justify-content:center;
gap:30px;
flex-wrap:wrap;
}


/* Cards */

.card{

background:white;
color:black;

width:250px;
padding:25px;

border-radius:15px;

box-shadow:0px 5px 15px rgba(0,0,0,0.3);

transition:0.3s;

}


.card:hover{

transform:translateY(-10px);

box-shadow:0px 10px 20px rgba(0,0,0,0.4);

}


/* Buttons */

button{

padding:12px 20px;

border:none;

background:#667eea;

color:white;

border-radius:8px;

cursor:pointer;

font-size:16px;

}


button:hover{

background:#4b5bdc;

}


/* Form */

input,select{

padding:10px;

width:90%;

margin:10px;

}

</style>

</head>

<body>


<div class="header">

Attendance Management System

</div>



<div class="container">


<!-- Mark Attendance Card -->

<div class="card">

<h2>Mark Attendance</h2>

<form action="/mark" method="POST">

<input type="text"
name="name"
placeholder="Student Name"
required>

<br>

<select name="status">

<option value="Present">Present</option>

<option value="Absent">Absent</option>

</select>

<br>

<button type="submit">

Submit

</button>

</form>

</div>



<!-- View Card -->

<div class="card">

<h2>Records</h2>

<br>

<a href="/view">
<button>
View Attendance
</button>
</a>

<br><br>

<a href="/percentage">
<button>
View Percentage
</button>
</a>

<br><br>

<a href="/graph">
<button>
View Graph
</button>
</a>

<br><br>

<a href="/search">
<button>
Search Attendance üîç
</button>
</a>

</div>


</div>


</body>

</html>
