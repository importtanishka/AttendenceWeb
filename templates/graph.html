<!DOCTYPE html>
<html>

<head>

<title>Attendance Graph</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
text-align:center;
}


/* Title */

h1{
margin-top:30px;
font-size:32px;
}


/* Graph Card */

.graph-box{

background:white;

width:60%;

margin:auto;
margin-top:40px;

padding:30px;

border-radius:20px;

box-shadow:0px 10px 30px rgba(0,0,0,0.5);

animation:fade 1s;

}


/* Animation */

@keyframes fade{

from{
opacity:0;
transform:translateY(30px);
}

to{
opacity:1;
transform:translateY(0px);
}

}


/* Graph Image */

img{

width:100%;

border-radius:10px;

}


/* Button */

button{

padding:12px 25px;

border:none;

background:#667eea;

color:white;

border-radius:10px;

cursor:pointer;

font-size:16px;

}


button:hover{

background:#4b5bdc;

}

</style>

</head>

<body>

<h1>Attendance Analytics ðŸ“Š</h1>


<div class="graph-box">

<img src="/static/graph.png">

</div>


<br><br>

<a href="/">

<button>

Back to Dashboard

</button>

</a>


</body>

</html>
